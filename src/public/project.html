<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>深度传媒</title>
    <link rel="stylesheet" href="css/lib/font-awesome.css" />
    <script type="text/javascript" src="js/lib/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.mixitup.js"></script>
    <link rel="stylesheet" href="css/slicknav.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/form.css" />

    <script src="js/vertical-timeline.js"></script>
    <link rel="stylesheet" type="text/css" href="css/vertical-timeline.css">
    <script src="js/jquery.barrating.min.js"></script>
    <link rel="stylesheet" href="css/bars-movie.css">
    <style>

    .page-title {
        padding: 10px 5px;
        margin: 20px 10px;
        border-bottom: 1px solid rgba(230, 230, 230, 1);
    }

    .page-title-main {
        font-size: 18px;
    }

    .page-title-eng {
        font-size: 12px;
        color: rgba(150, 150, 150, 1);
    }
    </style>
</head>
<body>
    <nav id="navbar">
        <div id="navbar-left">
            <a href="branding.html">案例展示</a>
            <a href="news.html">最新动态</a>
        </div>
        <div id="navbar-middle">
            <img src="img/logo-sm.png" />
        </div>
        <div id="navbar-right">
            <a href="about.html">关于我们</a>
            <a href="join.html" class="active">加入我们</a>
        </div>
    </nav>
    <main>
        <div class="page-title">
            <div class="page-title-main">您的项目 - <%= project_name %> </div>
            <div class="page-title-eng">Project</div>
        </div>
          <!--
            <p style="text-align:center">双击评分，让我们看到您的想法！</p>
            <div class="rating_container">
              <select id="rating">
                <option value="1">给我更努力一些！</option>
                <option value="2">这进度，勉勉强强</option>
                <option value="3" selected>嗯，再接再厉</option>
                <option value="4">干得不错！</option>
                <option value="5">这效率简直出乎意料！</option>
              </select>
            </div>
          -->
            <div id="progress">
                <% for (var i=0; i<progress.size; i++){ %>
                    <div id="<%= progress[i].PPUID %>" data-vtdate="<%= progress[i].date_time %>">
                          <%= progress[i].description %>
                    </div>
                <% } %>
            </div>
            <div style="margin-bottom: 30px;"></div>
        </div>
    </main>

    <script type="text/javascript">

        $('body').css('display', 'none');
        $('body').fadeIn(300);

        $('#rating').barrating({
            theme: 'bars-movie'
        });
        $.event.special.doubletap = {
           bindType: 'touchend',
           delegateType: 'touchend',

           handle: function(event) {
             var handleObj   = event.handleObj,
                 targetData  = jQuery.data(event.target),
                 now         = new Date().getTime(),
                 delta       = targetData.lastTouch ? now - targetData.lastTouch : 0,
                 delay       = delay == null ? 300 : delay;

             if (delta < delay && delta > 30) {
               targetData.lastTouch = null;
               event.type = handleObj.origType;
               ['clientX', 'clientY', 'pageX', 'pageY'].forEach(function(property) {
                 event[property] = event.originalEvent.changedTouches[0][property];
               })

               // let jQuery handle the triggering of "doubletap" event handlers
               handleObj.handler.apply(this, arguments);
             } else {
               targetData.lastTouch = now;
             }
           }
         };

        $('.br-widget a').dblclick(function(){
            alert("感谢您的评价！");
        });
        $('.br-widget a').on("doubletap", function(){
            alert("感谢您的评价！");
        });

        $('#progress').verticalTimeline({
            startSide: 'right',
            alternate: false
        });

    </script>

</body>
</html>
